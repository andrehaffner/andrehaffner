<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Certificates{% endblock %}
{% block style %}
<link rel="stylesheet" href="../static/styles/certificates.css">
{% endblock %}

{% block content %}
<h2 class="title">CERTIFICATED COURSES</h2>

{% for certificate in certificates %}
<section class="certificate">
    <img src="../static/images/certificates/{{certificate.image}}" alt="{{certificate.image}}" class="photo">
    <blockquote class="text">
        <p class="course">{{certificate.course}}</p>
        <p class="institution">{{certificate.institution}}</p>
        <p class="date_range">{{certificate.date_period}}</p>
    </blockquote>
</section>
{% endfor %}

{% endblock %}
